syntax = "proto2";

import "cockroach/sql/driver/wire.proto";
import "cockroach/proto/data.proto";
package cockroach.sql;

option go_package = "sql";

message Session {
  message Transaction {
    optional .cockroach.proto.Transaction txn = 1;
    // Timestamp to be used by SQL in the above transaction. Note: this is not the
    //  transaction timestamp in proto.Transaction above.
    optional .cockroach.sql.driver.Datum.Timestamp timestamp = 2;
  }
  optional string database = 1;
  optional int32 syntax = 2;
  // Open transaction.
  optional .cockroach.sql.Session.Transaction txn = 3;
  // Indicates that the above transaction is mutating keys in the
  //  SystemDB span.
  optional bool mutates_system_db = 4;
}

